<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Excursion | Private Speedboat To Saona</title>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,180,216,0.35), rgba(255,200,80,0.35)),
    url("../Images/private-saona.jpg") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.booking-container {
  background: rgba(255,255,255,0.97);
  max-width: 900px;
  width: 100%;
  padding: 35px;
  border-radius: 22px;
  box-shadow: 0 18px 45px rgba(0,0,0,0.3);
}

h1 {
  text-align: center;
  color: #0077b6;
}

.subtitle {
  text-align: center;
  color: #555;
  margin-bottom: 25px;
}

.booking-form {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

label {
  font-weight: 600;
  margin-bottom: 6px;
  display: block;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

textarea {
  grid-column: span 2;
  resize: none;
  height: 90px;
}

.full-width {
  grid-column: span 2;
}

/* HOTEL SEARCH */
.hotel-box {
  position: relative;
}

#hotelList {
  position: absolute;
  width: 100%;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 8px;
  max-height: 180px;
  overflow-y: auto;
  display: none;
  z-index: 10;
}

#hotelList div {
  padding: 10px;
  cursor: pointer;
}

#hotelList div:hover {
  background: #f1f1f1;
}

.price-box {
  background: #f1faff;
  border-radius: 16px;
  padding: 18px;
  margin: 25px 0;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

.excursion-name {
  font-weight: bold;
  color: #023e8a;
}

.price {
  font-size: 20px;
  font-weight: bold;
  color: #f77f00;
}

.btn-book {
  width: 100%;
  padding: 16px;
  border-radius: 35px;
  color: white;
  font-weight: bold;
  border: none;
  cursor: pointer;
  margin-top: 10px;
}

@media(max-width:768px){
  .booking-form {
    grid-template-columns: 1fr;
  }
  textarea, .full-width {
    grid-column: span 1;
  }
}
</style>
</head>

<body>

<div class="booking-container">

<h1> Book Your Excursion</h1>
<p class="subtitle">Private Speedboat To Saona Island</p>

<form class="booking-form">

<div>
  <label>Full Name</label>
  <input type="text" id="name" placeholder="John Doe" required>
</div>

<div class="hotel-box">
  <label>Hotel / Accommodation</label>
  <input type="text" id="hotelInput" placeholder="Start typing your hotel..." required>
  <div id="hotelList"></div>
</div>

<div>
  <label>Number of People</label>
  <select id="people" required>
    <option value="">Select</option>
    <option>2 People</option>
    <option>3 People</option>
    <option>4 People</option>
    <option>5 People</option>
    <option>6+ People</option>
  </select>
</div>

<div>
  <label>Excursion Date</label>
  <input type="date" id="date" required>
</div>

<div class="full-width">
  <label>Additional Information</label>
  <textarea id="notes" placeholder="Private group details, celebration, kids, preferences..."></textarea>
</div>

</form>

<div class="price-box">
  <div>
    <div class="excursion-name">Private Speedboat To Saona Island</div>
    <small>Exclusive 路 Private 路 Flexible Schedule</small>
  </div>
  <div class="price">$90.00 USD</div>
</div>

<button class="btn-book" style="background:#0070ba;">
Pay $20 Deposit with PayPal
</button>

<p style="text-align:center;font-size:13px;">
Remaining balance paid on excursion day
</p>

<button class="btn-book" onclick="sendWhatsApp()" style="background:#25D366;">
Confirm Reservation via WhatsApp
</button>

</div>

<script>
const hotels = [
"Hard Rock Hotel & Casino Punta Cana","Royalton Punta Cana","Royalton Bavaro",
"Royalton Splash Punta Cana","Royalton CHIC Punta Cana",
"Riu Palace Bavaro","Riu Palace Punta Cana","Riu Palace Macao","Riu Bambu","Riu Republica",
"Majestic Mirage Punta Cana","Majestic Elegance Punta Cana","Majestic Colonial Punta Cana",
"Bahia Principe Fantasia","Bahia Principe Grand Bavaro","Bahia Principe Luxury Ambar",
"Barcel贸 B谩varo Palace","Barcel贸 B谩varo Beach",
"Iberostar Selection Bavaro","Iberostar Grand Bavaro","JOIA Bavaro by Iberostar",
"Dreams Royal Beach","Dreams Macao","Secrets Royal Beach","Secrets Cap Cana",
"Melia Caribe Beach","Paradisus Palma Real","Lopesan Costa Bavaro",
"Ocean Blue & Sand","Ocean El Faro",
"Grand Palladium Punta Cana","Catalonia Bavaro","Excellence Punta Cana",
"Hyatt Zilara Cap Cana","Hyatt Ziva Cap Cana","TRS Cap Cana","Eden Roc Cap Cana",
"Nickelodeon Punta Cana","Impressive Punta Cana","Vista Sol Punta Cana"
];

const input = document.getElementById("hotelInput");
const list = document.getElementById("hotelList");

input.addEventListener("input", () => {
  const value = input.value.toLowerCase().trim();
  list.innerHTML = "";

  if (!value) {
    list.style.display = "none";
    return;
  }

  const firstLetter = value[0];

  hotels
    .filter(h => h.toLowerCase().startsWith(firstLetter))
    .forEach(hotel => {
      const div = document.createElement("div");
      div.textContent = hotel;
      div.onclick = () => {
        input.value = hotel;
        list.style.display = "none";
      };
      list.appendChild(div);
    });

  list.style.display = "block";
});

function sendWhatsApp() {
  const message = `
Hello! I would like to confirm my excursion booking.

 Private Speedboat To Saona Island
 Name: ${name.value}
 Hotel: ${hotelInput.value}
 People: ${people.value}
 Date: ${date.value}

 Private speedboat
 Dominican lunch & drinks included
 Deposit via PayPal
 Balance paid on excursion day

Please confirm availability and pickup time.
`;

  window.open(
    "https://wa.me/18090000000?text=" + encodeURIComponent(message),
    "_blank"
  );
}
</script>

</body>
</html>
